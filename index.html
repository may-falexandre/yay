<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz de Múltipla Escolha</title>
</head>
<body>
    <div id="welcome-screen">
        <div class="welcome">
            <h1>geoguessr mayé</h1>
            <button id="start-button">Jogar!</button>
        </div>
        <div class="credits">
            <p>Fei<span>T</span>o pela dupla Mayé!</p>
        </div>
    </div>
    <div class="question-container">
        <p id="question"></p>
        <div class="question-image-container">
            <img id="question-image" alt="Imagem do Quiz">
        </div>
        <ul id="options"></ul>
    </div>
    <div id="game-over">
        <h2>Parabéns! Você concluiu o quiz. Com X acertos e Y erros!</h2>
        <p>Obrigado por jogar!</p>
        <button id="play-again-button">Jogar Novamente</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
